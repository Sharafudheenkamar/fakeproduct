<form method="POST" action="/edit_company/">
    {% csrf_token %}
    <label for="company_id">Company ID:</label>
    <input type="text" id="company_id" name="company_id" required>
    <br>
    <label for="new_company_name">New Company Name:</label>
    <input type="text" id="new_company_name" name="company_name" required>
    <br>
    <label for="company_email">Company Email:</label>
    <input type="text" id="company_email" name="company_email">
    <br>
    <label for="company_name">Company PhoneNo:</label>
    <input type="text" id="company_phoneno" name="company_phoneno">
    <br>
    <label for="new_owner_address">New Owner Address:</label>
    <input type="text" id="new_owner_address" name="owner_address" required>
    <br>
    <button type="submit">Edit Company</button>
</form>
