<form method="POST">
    {% csrf_token %}
    <label for="company_id">Company ID:</label>
    <input type="text" id="company_id" name="company_id">
    <label for="company_name">Company Name:</label>
    <input type="text" id="company_name" name="company_name">
    <label for="company_email">Company Email:</label>
    <input type="text" id="company_email" name="company_email">
    <label for="company_name">Company PhoneNo:</label>
    <input type="text" id="company_phoneno" name="company_phoneno">
    <label for="owner_address">Owner Address:</label>
    <input type="text" id="owner_address" name="owner_address">
    <button type="submit">Register Company</button>
</form>
